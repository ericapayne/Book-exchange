{% extends "base.html" %}
{% load static %}

{% block title %}
            User Registration
{% endblock title %}

{% block sidenav %}
        <li>
            <a href="/">Home</a>
        </li>
{% endblock sidenav %}


{% block content %}
    <h1 align="center">User Registration</h1>

    <form action="" method="post" >
        <table align="center" width="80%" class="table">
            {{ form.as_table }}
            <tr>
                <td rowspan="3" colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
        <input type="hidden" name = "next" value="{{ next }}" />
        {% csrf_token %}
    </form>

{% endblock content%}
