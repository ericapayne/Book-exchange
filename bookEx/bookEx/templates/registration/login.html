{% extends "base.html" %}
{% load static %}

{% block title %}
            User Login
{% endblock title %}

{% block sidenav %}
        <li>
            <a href="/">Home</a>
        </li>
{% endblock sidenav %}


{% block content %}
    <h1 align="center">Please Login</h1>

    <form action="{% url 'login' %}" method="post" >
        <table align="center">
            {{ form.as_table }}
            <tr>
                <td rowspan="2" colspan="2">
                    <input type="submit" value="Login"/>
                </td>
            </tr>
        </table>
        <p align="right">
            To register <a href="{% url 'register' %} ">Click Here</a>
        </p>
        <input type="hidden" name = "next" value="{{ next }}" />
        {% csrf_token %}
    </form>

{% endblock content%}
